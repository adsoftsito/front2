<div class="modal-header">
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.close('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-boy">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead class="text-center">
                        <th>
                            Fechas
                        </th>
                        <th>
                            Horarios
                        </th>
                        <th>

                        </th>
                    </thead>
                    <tbody>
                        <tr class="list-group-item-action"
                        *ngFor="let date of arrayOfAllDateInfos">
                            <td class="text-center">
                                <p> {{ date.date_id.start_date }} </p>
                                <h6>a</h6>
                                <p> {{ date.date_id.end_date }} </p>
                                <h6>Servicio: 
                                    <span>
                                        <i class="fa fa-check text-success"
                                        *ngIf="date.date_id.service"
                                        ></i>
                                        <i class="fa fa-times text-danger"
                                        *ngIf="!date.date_id.service"
                                        ></i>
                                    </span>
                                </h6>
                            </td>
                            <td class="text-center">
                                <p> {{ date.hour_id.start_time }} </p>
                                <h6>a</h6>
                                <p> {{ date.hour_id.end_time }} </p>
                                <h6>Frecuencia: {{date.hour_id.frequency}} min</h6>
                            </td>
                            <td class="align-middle">
                                <mat-checkbox [(ngModel)]="date.dateAtTour" color="primary"></mat-checkbox>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<br>
Si quieres agregar mas Intervalos de Fechas, haz click aqui.
<div class="modal-footer">
    <button type="button"  (click)="updateTour()"  class="btn btn-success">Editar</button> 
</div>
