<div class="modal-header">
    <h3 class="modal-title text-center">Editar autobuses: {{actualTour.name | titlecase}} </h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-boy">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Agregar/Quitar
                        </th>
                    </thead>
                    <tbody>
                        <tr class="list-group-item-action"
                        *ngFor="let bus of arrayOfAllBuses">
                            <td>
                                {{ bus.numBus | titlecase }}
                            </td>
                            <td>
                                <mat-checkbox 
                                    [(ngModel)]="bus.busAtTour"
                                    [disabled]="!bus.availability"
                                    color="primary">
                                </mat-checkbox>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<br>
Si quieres agregar mas Camiones, haz click aqui.
<div class="modal-footer">
    <button type="button"  (click)="updateTour()" class="btn btn-success">Editar</button> 
</div>
