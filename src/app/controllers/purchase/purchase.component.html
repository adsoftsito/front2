<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Compras ({{arrayOfPurchases.length}})</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        Nombre del cliente
                                    </th>
                                    <th>
                                        Compañía
                                    </th>
                                    <th>
                                        Boletos
                                    </th>
                                    <th>
                                        Fecha
                                    </th>
                                    <th>
                                        Total
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let purchase of arrayOfPurchases" class="list-group-item-action">
                                        <td> {{ (purchase.user_id)?purchase.user_id.name: "Sin asignar" | titlecase }}
                                        </td>
                                        <td> {{ purchase.company_id.full_name | titlecase }} </td>
                                        <td>
                                            <a class="text-primary" (click)="displayTicketsInfo(purchase.id)">
                                                Ver boletos
                                            </a>
                                        </td>
                                        <td> {{ purchase.createdAt | date: 'shortDate' }} </td>
                                        <td> $ {{ purchase.total }} </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
