

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Gestor de Precios ({{arrayOfPrices.length}})</h4>
            <button class="btn btn-success" (click)="openFormModal()">Agregar</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="">
                  <th>
                    Precio
                  </th>
                  <th>
                    Tour
                  </th>
                  <th>
                    Tipo
                  </th>
                  <th>

                  </th>
                </thead>
                <tbody>
                  <tr *ngFor="let price of arrayOfPrices" class="list-group-item-action">
                    <td>${{ price.priceAmount }}</td>
                    
                    <td>{{ price.tour_id?price.tour_id.name:"Sin asignar" | titlecase }}</td>
                    
                    <td>{{ price.ticket_type_id.name | titlecase }}</td>
                    
                    <td>
                      <div class="btn-group">
                        <button class="btn btn-danger" type="button" (click)="deletePrice(price.id)">
                          <i class="fa fa-trash text-white"></i>
                        </button>
                      </div>
                      <div class="btn-group">
                        <button class="btn btn-info" type="button" (click)="openFormModalEdit(price.id)">
                          <i class="fa fa-pencil text-white"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
