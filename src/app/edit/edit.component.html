

  <div class="main-content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header card-header-danger">
                          <h4 class="card-title">Editar usuario</h4>
                          <p class="card-category">Completa todos los campos</p>
                      </div>
                      <div class="card-body">
                          <form [formGroup]="angForm" novalidate>
                              <div class="row">
                                  
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nombre" type="text" formControlName="name" #name [(ngModel)] = "usuario.name">
                                      </mat-form-field>
                                      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
                                          <div *ngIf="angForm.controls['name'].errors.required">
                                            Es necesario agregar un nombre
                                          </div>
                                        </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Correo" type="email" formControlName="email" #email [(ngModel)] = "usuario.email" >
                                    </mat-form-field>
                                    <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
                                        <div *ngIf="angForm.controls['email'].errors.required">
                                          Es necesario agregar un email
                                        </div>
                                      </div>
                                  </div>
                
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Telefono" type="text">
                                    </mat-form-field>
                                  </div>
                              </div>
                              
                              <button mat-raised-button  type="submit"  (click)="updateUsuarios(name.value, email.value)"  [disabled]="angForm.pristine || angForm.invalid"  class="btn btn-danger pull-right">Actualizar</button>
                              
                              <div class="clearfix"></div>
                          </form>
                      </div>
                  </div>
              </div>
             
          </div>
      </div>
    </div>
