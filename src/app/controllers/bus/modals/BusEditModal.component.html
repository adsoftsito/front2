<div class="modal-header">
        <h4 class="modal-title">Editar Autobús</h4>
        <button type="button" class="close" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
    </button>
    </div>
    <form [formGroup]="myForm">
        <div class="modal-boy">
            <div class="container" novalidate>
                    <div class="form-group">
                            <label for="numBus" [ngClass]="myForm.controls['numBus'].invalid ? 'text-danger' : ''">Número de autobús:</label>
                            <input id="numBus" [(ngModel)]='currentBus[0]' formControlName="numBus" type="text" class="form-control" [ngClass]="myForm.controls['numBus'].invalid ? 'is-invalid' : ''" #numBus>
                            <label class="text-danger" *ngIf="myForm.controls['numBus'].hasError('required')">
                                    ¡El Número de autobús es Requerido! Debe de estar compuesto por lo menos por 3 dígitos
                            </label>
                            
                        </div>
                        
                        <div class="form-group">
                            <label for="availability" [ngClass]="myForm.controls['availability'].invalid ? 'text-danger' : ''">Disponibilidad:</label>
                            <mat-checkbox class="example-margin" value="true" id="availability" [(ngModel)]='currentBus[1]' formControlName="availability"  class="form-control" [ngClass]="myForm.controls['availability'].invalid ? 'is-invalid' : ''" #availability>Disponible</mat-checkbox>
                            <label class="text-danger" *ngIf="myForm.controls['availability'].hasError('required')">
                                ¡Disponibilidad requerida!
                            </label> 
                        </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button"  (click)="updateBus()"  [disabled]="myForm.pristine || myForm.invalid"  class="btn btn-danger pull-right">Editar</button> 
        </div>
    </form>
