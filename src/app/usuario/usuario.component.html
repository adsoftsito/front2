
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Usuarios</h4>
                      <!-- <a routerLink="create">
                            Agregar usuario   
                     </a> -->
                      <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
                    <!-- {{ usuarios}} -->
                    <button type="button" [routerLink]="['/create-usuario']" class="btn btn-warning">NUEVO</button>
                    </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                
                                  <th>
                                      Nombre
                                  </th>
                                  <th>
                                      Correo
                                  </th>
                                  <th>
                                    Telefono
                                    </th>
                                  <th>
                                      Acciones
                                  </th>
                                  
                                  
                              </thead>
                              <tbody>
                                <tr *ngFor="let usuario of usuarios">
                          
                                    <td>{{ usuario.name }}</td>
                                    <td>{{ usuario.email }}</td>
                                    <td>{{usuario.phone_number}}</td>
                                    <td>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                    <button class="btn btn-danger" type ="button" (click)="deleteUsuario(usuario.id)">
                                                        <i class="text-white fa fa-trash"></i>
                                                    </button>
                                                    <a [routerLink]="['/edit', usuario.id]">
                                                        <button class="btn btn-outline-secondary">
                                                            <i class="text-dark fa fa-pencil"></i>
                                                        </button>
                                                    </a>
                                                </div>
                                    </td>
                                       

                                        
                                   
                                    <!-- <td><a routerLink="create">
                                            Agregar usuario   
                                     </a></td> -->
                                    <!-- <td>{{usuario.phone_number}}</td> -->
                                    <!-- <td><a [routerLink]="['/edit', coin.id]" class="btn btn-primary">Edit</a></td>
                                    <td><button (click)="deleteCoin(coin.id)"  class="btn btn-danger">Delete</button></td> -->
                                </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>    
      </div>
  </div>
  </div>
