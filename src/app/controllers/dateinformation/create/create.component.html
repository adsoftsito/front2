


  <div class="main-content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header card-header-danger">
                          <h4 class="card-title">Agregar un nuevo horario</h4>
                          <p class="card-category">Completa todos los campos</p>
                      </div>
                      <div class="card-body">
                          <form [formGroup]="angForm" novalidate >
                              <div class="row">
                                  
                                  <div class="col-md-12">
                                      <mat-form-field>
                                          <input matInput [matDatepicker]="picker" placeholder="Elige una fecha de inicio" formControlName="start_date" #start_date>
                                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                          <mat-datepicker #picker></mat-datepicker>
                                      </mat-form-field>
                                  </div>
                              </div>

                                  <div class="row">
                                  
                                      <div class="col-md-12">
                                          <mat-form-field>
                                              <input matInput [matDatepicker]="picker2" placeholder="Elige una fecha de final" formControlName="end_date" #end_date>
                                              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                              <mat-datepicker #picker2></mat-datepicker>
                                          </mat-form-field>
                                          <mat-checkbox class="example-margin" value="true" formControlName="servicio" #servicio>Servicio</mat-checkbox>
                                      </div>
                                   </div>
                             
                              
                              <button mat-raised-button  type="submit"    class="btn btn-danger pull-right" (click)="addDate(start_date.value, end_date.value,servicio.value)" >Agregar</button>
                              
                              <div class="clearfix"></div>
                          </form>
                      </div>
                  </div>
              </div>
             
          </div>
      </div>
    </div>
