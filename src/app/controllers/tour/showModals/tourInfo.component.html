<div class="modal-header">
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.close('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center"> {{  tour.name | titlecase}} </h3>
                <h5 class="text-center text-lowercase"> {{  tour.description | titlecase }} </h5>
            </div>
        </div>
        <div class="row">
            <img src={{tour.image}} alt="Trulli" width="500" height="333">
        </div>
    </div>
</div>
<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="activeModal.close('Ok click')">Ok</button>
</div>
