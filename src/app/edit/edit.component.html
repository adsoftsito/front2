
<div class="panel panel-primary">
    <div class="panel-heading">
      Usuarios
    </div>
    <div class="panel-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Nombre de usuario</label>
          <input type="text" class="form-control" formControlName="name" #name [(ngModel)] = "usuario.name"/>
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">User email</label>
          <input type="text" class="form-control" formControlName="email" #email [(ngModel)] = "usuario.email" />
        </div>
        <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors.required">
            Name is required.
          </div>
        </div>
          <div class="form-group">
            <button (click)="updateUsuarios(name.value, email.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Actualizar</button>
          </div>
      </form>
    </div>
  </div>
