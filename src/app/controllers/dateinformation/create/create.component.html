  <div class="main-content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header card-header-danger">
                          <h4 class="card-title">Paso 1 de 3. Agregar una nueva fecha</h4>
                          <p class="card-category">Completa todos los campos</p>
                      </div>
                      
                      <div class="card-body">
                          <form [formGroup]="angForm" novalidate >
                              <div class="row">
                                  
                                  <div class="col-md-12">
                                      <mat-form-field>
                                          <input matInput [matDatepicker]="startDate" placeholder="Elige una fecha de inicio" formControlName="fecha" #fecha (dateInput)="addStartDate($event)" (dateChange)="addStartDate($event)"   >
                                          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                                          <mat-datepicker #startDate></mat-datepicker>
                                      </mat-form-field>
                                      <label class="text-danger" *ngIf="angForm.controls['fecha'].hasError('required')">
                                        La fecha de inicio es requerida
                                       </label>
                                  </div>
                              </div>
                                  <div class="row">
                                      <div class="col-md-12">
                                          <mat-form-field>
                                              <input matInput [matDatepicker]="endDate" placeholder="Elige una fecha de final" formControlName="end_date" #end_date (dateInput)="addEndDate($event)">
                                              <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                                              <mat-datepicker #endDate></mat-datepicker>
                                          </mat-form-field>
                                          <label class="text-danger" *ngIf="angForm.controls['end_date'].hasError('required')">
                                            La fecha de final es requerida
                                           </label>
                                           <br>
                                      </div>
                                   </div>
                                   <div class="row">
                                       <div class="col-md-12">
                                            <mat-radio-group formControlName="servicio" >
                                                    <mat-radio-button [value]="true" #servicio>Servicio</mat-radio-button>
                                                    <mat-radio-button [value]="false" >No hay servicio</mat-radio-button>
                                            </mat-radio-group>
                                        <!-- <mat-checkbox class="example-margin" value="true" formControlName="servicio" #servicio>Servicio</mat-checkbox> -->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label class="text-danger" *ngIf="angForm.controls['servicio'].hasError('required')">
                                                    Es necesario añadir si el servicio está disponible 
                                                </label>
                                            </div>
                                        </div>
                                       </div>
                                   </div>
                                   <button mat-raised-button  type="submit" [disabled]="angForm.pristine || angForm.invalid"   class="btn btn-danger pull-left" (click)="addDate(fecha.value, end_date.value,servicio.value) " >Agregar nueva fecha</button>
                              <div class="clearfix"></div>
                          </form>
                      </div>
                  </div>
              </div>  
          </div>

          <!-- formulario de horario -->
          <div class="row" *ngIf=show>
              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header card-header-danger">
                          <h4 class="card-title">Paso 2 de 3. Agregar un nuevo horario</h4>
                          <p class="card-category">Completa todos los campos</p>
                      </div>
                      <div class="card-body">
                          <form [formGroup]="myForm" novalidate >
                              <div class="row">
                                  <div class="col-md-12">
                                      <mat-form-field>
                                            <input matInput placeholder="Escribe la hora inicial" formControlName=start_time #start_time>
                                      </mat-form-field>
                                      <label class="text-danger" *ngIf="myForm.controls['start_time'].hasError('required')">
                                        La hora de inicio es requerida
                                       </label>
                                  </div>
                              </div>
                                  <div class="row">
                                      <div class="col-md-12">
                                                <mat-form-field>
                                                        <input matInput placeholder="Escribe la hora final" formControlName=end_time #end_time>
                                                </mat-form-field>
                                                <label class="text-danger" *ngIf="myForm.controls['end_time'].hasError('required')">
                                                    La hora final es requerida
                                                </label>
                                      </div>
                                   </div>
                                   <div class="row">
                                     <div class="col-md-12">
                                        <mat-form-field>
                                            <input matInput  placeholder="Anota una perido de frecuencia" formControlName=frequency #frequency>
                                         </mat-form-field>
                                         <label class="text-danger" *ngIf="myForm.controls['frequency'].hasError('required')">
                                            La frecuencia es requerida
                                        </label>
                                     </div>
                                   </div>
                                   <button mat-raised-button  type="submit"  [disabled]="myForm.pristine || myForm.invalid"  class="btn btn-danger pull-left" (click)="addHour(start_time.value, end_time.value,frequency.value)" >Agregar nuevo horario</button>
                              <div class="clearfix"></div>
                          </form>
                      </div>
                  </div>
              </div>  
          </div>



            
      </div>
    </div>
